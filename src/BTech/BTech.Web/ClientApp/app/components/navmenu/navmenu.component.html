<div class='main-nav' *ngIf="appService.usuario.value.login != undefined">
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">Desafio BodyTech</a>
        </div>
        <div class='clearfix'></div>
		<div class='navbar-collapse collapse'>
			<div>
				<a class="navbar-text text-center" style="font-size: smaller" [routerLink]="['/']" (click)="appService.Logout()">Sair</a>
				<span class="navbar-text" style="font-size: smaller">Usuario: {{appService?.usuario?.value.nome}}</span>
				<br />
			</div>
			<ul class='nav navbar-nav'>
				<li [routerLinkActive]="['link-active']">
					<a [routerLink]="['/home']">
						<i class="fa fa-home"></i>&nbsp; Home
					</a>
				</li>
				<li [routerLinkActive]="['link-active']" *ngIf="appService?.usuario?.value.tipoPessoa != 'Professor'">
					<a [routerLink]="['/ficha', appService?.usuario?.value.id]">
						<i class="fa fa-clipboard-list"></i>&nbsp; Ficha
					</a>
				</li>
				<li [routerLinkActive]="['link-active']" *ngIf="appService?.usuario?.value.tipoPessoa == 'Professor'">
					<a [routerLink]="['/pessoas']">
						<i class="fa fa-users"></i>&nbsp; Alunos
					</a>
				</li>
				<li [routerLinkActive]="['link-active']" *ngIf="appService?.usuario?.value.tipoPessoa == 'Professor'">
					<a [routerLink]="['/serie']">
						<i class="fa fa-tasks"></i>&nbsp; S&eacute;ries
					</a>
				</li>
				<li [routerLinkActive]="['link-active']" *ngIf="appService?.usuario?.value.tipoPessoa == 'Professor'">
					<a [routerLink]="['/serie']">
						<i class="fa fa-tasks"></i>&nbsp; Exerc&iacute;cios
					</a>
				</li>
			</ul>
		</div>
    </div>
</div>
