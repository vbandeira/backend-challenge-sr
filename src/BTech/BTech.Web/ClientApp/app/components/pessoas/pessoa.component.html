<div class="col-md-12" style="margin-top:25px;margin-bottom:25px">
	<a [routerLink]="['/ficha', pessoa.id]">
		<div class="col-md-1">
			<i class="fa fa-user fa-3x text-center"></i>
		</div>
		<div class="col-md-10">
			<h3>{{pessoa.nome}}</h3>
			<div class="col-lg-6">
				Login: {{pessoa.login}}
			</div>
			<div class="col-lg-6">
				Matr&iacute;cula: {{pessoa.matricula}}
			</div>
		</div>
	</a>
	<div class="col-md-1">
		<button class="btn" (click)="editPessoa()">
			<i class="fa fa-edit"></i>
		</button>
	</div>
</div>
